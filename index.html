<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªèŒ„é˜è¨ˆæ™‚å™¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .card {
            background-color: #2d2d2d;
        }
        .dark input {
            background-color: #3d3d3d;

        }
        .dark .outline-btn {
            border-color: #666;
            color: #fff;
        }
        .timer-display {
            font-family: monospace;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 32rem;
            margin: 2rem auto;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin: 1rem 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #10b981;
            border-radius: 2px;
            transition: width 1s linear;
        }
        .dark .progress-container {
            background-color: #4b5563;
        }
    </style>
    <script>
        // å»ºç«‹ Web Worker çš„ç¨‹å¼ç¢¼
        const workerCode = `
            let timer;
            let timeLeft = 0;
            let milliseconds = 0;
            let isRunning = false;
            let startTime;
            let totalDuration;

            self.onmessage = function(e) {
                if (e.data.command === 'start') {
                    timeLeft = e.data.timeLeft;
                    milliseconds = e.data.milliseconds;
                    totalDuration = timeLeft * 1000 + milliseconds * 10;
                    startTime = performance.now();
                    isRunning = true;
                    startTimer();
                } else if (e.data.command === 'stop') {
                    isRunning = false;
                    cancelAnimationFrame(timer);
                }
            };

            function startTimer() {
                if (!isRunning) return;

                const currentTime = performance.now();
                const elapsedTime = currentTime - startTime;
                const remainingTime = Math.max(0, totalDuration - elapsedTime);
                
                if (remainingTime <= 0) {
                    self.postMessage({ type: 'timeout' });
                    isRunning = false;
                    return;
                }

                const remainingSeconds = Math.floor(remainingTime / 1000);
                const remainingMilliseconds = Math.floor((remainingTime % 1000) / 10);

                self.postMessage({ 
                    type: 'tick', 
                    timeLeft: remainingSeconds,
                    milliseconds: remainingMilliseconds
                });

                timer = requestAnimationFrame(startTimer);
            }
        `;

        // å‰µå»º Blob URL
        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const workerURL = URL.createObjectURL(blob);
    </script>
</head>
<body class="min-h-screen p-4">
    <div class="card">
        <div class="flex justify-between items-center mb-6">
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                ğŸŒ™
            </button>
            <h1 class="text-xl font-bold">ç•ªèŒ„é˜è¨ˆæ™‚å™¨</h1>
            <button id="soundToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                ğŸ”Š
            </button>
        </div>

        <div class="text-center mb-4">
            <div id="timer" class="timer-display">00:00.00</div>
            <div id="modeDisplay" class="text-lg font-semibold text-green-600 dark:text-green-400">æº–å‚™é–‹å§‹</div>
            <div id="cycleDisplay" class="text-sm text-gray-600 dark:text-gray-400 mt-1">å¾ªç’°: 0 / 0</div>
        </div>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="mb-6">
            <h2 class="font-semibold mb-2">âš™ï¸ è¨­å®š</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm mb-1">å°ˆæ³¨æ™‚é–“ (åˆ†é˜)</label>
                    <input type="number" id="focusMinutes" value="25" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm mb-1">ä¼‘æ¯æ™‚é–“ (åˆ†é˜)</label>
                    <input type="number" id="breakMinutes" value="5" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm mb-1">å¾ªç’°æ¬¡æ•¸</label>
                    <input type="number" id="cycles" value="4" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm mb-1">é•·ä¼‘æ¯æ™‚é–“ (åˆ†é˜)</label>
                    <input type="number" id="longBreakMinutes" value="15" class="w-full p-2 border rounded">
                </div>
            </div>
        </div>

        <div class="flex justify-center gap-4">
            <button id="startBtn" class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600">é–‹å§‹</button>
            <button id="stopBtn" class="hidden px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600">åœæ­¢</button>
            <button id="skipBtn" class="hidden px-6 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">è·³é</button>
            <button id="resetBtn" class="px-6 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700">é‡ç½®</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timer');
        const modeDisplay = document.getElementById('modeDisplay');
        const cycleDisplay = document.getElementById('cycleDisplay');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const skipBtn = document.getElementById('skipBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeToggle = document.getElementById('themeToggle');
        const soundToggle = document.getElementById('soundToggle');

        let timeLeft = 0;
        let milliseconds = 0;
        let isRunning = false;
        let isSoundEnabled = true;
        let timer;
        let worker = new Worker(workerURL);
        
        // è™•ç† Web Worker çš„è¨Šæ¯
        worker.onmessage = function(e) {
            if (e.data.type === 'tick') {
                timeLeft = e.data.timeLeft;
                milliseconds = e.data.milliseconds;
                updateDisplay();
            } else if (e.data.type === 'timeout') {
                playAlertSound();
                moveToNextPhase();
            }
        };
        
        // ç•ªèŒ„é˜ç‹€æ…‹
        let currentMode = 'focus'; // 'focus' or 'break' or 'longBreak'
        let currentCycle = 0;
        let totalCycles = 4;
        let originalTime = 0;

        // ä¸»é¡Œåˆ‡æ›
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
        });

        // éŸ³æ•ˆåˆ‡æ›
        soundToggle.addEventListener('click', () => {
            isSoundEnabled = !isSoundEnabled;
            soundToggle.textContent = isSoundEnabled ? 'ğŸ”Š' : 'ğŸ”ˆ';
        });

        function playAlertSound() {
            if (!isSoundEnabled) return;

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const playBeep = (time, frequency, duration) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.5, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + duration);
                
                oscillator.start(time);
                oscillator.stop(time + duration);
            };

            const now = audioContext.currentTime;
            playBeep(now, 880, 0.1);
            playBeep(now + 0.15, 880, 0.1);
            playBeep(now + 0.3, 1760, 0.2);
        }

        function formatTime(seconds, ms) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}.${String(ms).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft, milliseconds);
            cycleDisplay.textContent = `å¾ªç’°: ${currentCycle} / ${totalCycles}`;
            
            const progress = ((originalTime - timeLeft) / originalTime) * 100;
            progressBar.style.width = `${progress}%`;

            // æ›´æ–°æ¨¡å¼é¡¯ç¤º
            let modeText = '';
            let modeColor = '';
            switch(currentMode) {
                case 'focus':
                    modeText = 'å°ˆæ³¨æ™‚é–“';
                    modeColor = 'text-green-600 dark:text-green-400';
                    progressBar.style.backgroundColor = '#10b981';
                    break;
                case 'break':
                    modeText = 'ä¼‘æ¯æ™‚é–“';
                    modeColor = 'text-blue-600 dark:text-blue-400';
                    progressBar.style.backgroundColor = '#3b82f6';
                    break;
                case 'longBreak':
                    modeText = 'é•·ä¼‘æ¯æ™‚é–“';
                    modeColor = 'text-purple-600 dark:text-purple-400';
                    progressBar.style.backgroundColor = '#8b5cf6';
                    break;
            }
            modeDisplay.textContent = modeText;
            modeDisplay.className = `text-lg font-semibold ${modeColor}`;
        }

        function startTimer() {
            if (!isRunning) {
                totalCycles = parseInt(document.getElementById('cycles').value) || 4;
                const focusMinutes = parseInt(document.getElementById('focusMinutes').value) || 25;
                const breakMinutes = parseInt(document.getElementById('breakMinutes').value) || 5;
                const longBreakMinutes = parseInt(document.getElementById('longBreakMinutes').value) || 15;

                timeLeft = focusMinutes * 60;
                originalTime = timeLeft;
                milliseconds = 0;
                currentMode = 'focus';
                currentCycle = 1;
                
                startTimerInterval();
                
                // ç¦ç”¨è¨­å®šè¼¸å…¥
                document.querySelectorAll('input').forEach(input => input.disabled = true);
            }
        }

        function startTimerInterval() {
            isRunning = true;
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            skipBtn.classList.remove('hidden');
            
            worker.postMessage({
                command: 'start',
                timeLeft: timeLeft,
                milliseconds: milliseconds
            });
        }

        function moveToNextPhase() {
            const focusMinutes = parseInt(document.getElementById('focusMinutes').value) || 25;
            const breakMinutes = parseInt(document.getElementById('breakMinutes').value) || 5;
            const longBreakMinutes = parseInt(document.getElementById('longBreakMinutes').value) || 15;

            if (currentMode === 'focus') {
                if (currentCycle === totalCycles) {
                    currentMode = 'longBreak';
                    timeLeft = longBreakMinutes * 60;
                } else {
                    currentMode = 'break';
                    timeLeft = breakMinutes * 60;
                }
            } else {
                if (currentMode === 'longBreak') {
                    stopTimer();
                    resetTimer();
                    return;
                }
                currentMode = 'focus';
                timeLeft = focusMinutes * 60;
                currentCycle++;
            }
            originalTime = timeLeft;
            milliseconds = 0;
            updateDisplay();
        }

        function skipPhase() {
            clearInterval(timer);
            moveToNextPhase();
            if (isRunning) {
                startTimerInterval();
            }
        }

        function stopTimer() {
            isRunning = false;
            worker.postMessage({ command: 'stop' });
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            skipBtn.classList.add('hidden');
            document.querySelectorAll('input').forEach(input => input.disabled = false);
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 0;
            milliseconds = 0;
            currentCycle = 0;
            currentMode = 'focus';
            originalTime = 0;
            progressBar.style.width = '0%';
            updateDisplay();
            modeDisplay.textContent = 'æº–å‚™é–‹å§‹';
            modeDisplay.className = 'text-lg font-semibold text-gray-600 dark:text-gray-400';
        }

        // äº‹ä»¶ç›£è½å™¨
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        skipBtn.addEventListener('click', skipPhase);
        resetBtn.addEventListener('click', resetTimer);

        // åˆå§‹åŒ–é¡¯ç¤º
        updateDisplay();
    </script>
</body>
