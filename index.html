<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>Cheng YuJiun</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --text: #1a1a1a;
      --muted: #555;
      --rule: #e5e7eb;
      --accent: #0b5d8d;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      line-height: 1.55;
      background: #fff;
      text-align: center;
    }
    .container {
      max-width: 860px;
      margin: 40px auto;
      padding: 0 24px;
    }
    header h1 {
      font-size: 2rem;
      margin: 0 0 6px;
      letter-spacing: .2px;
    }
    header .gray {
      color: var(--muted);
      font-size: .98rem;
      margin-bottom: 20px;
    }
    hr {
      border: 0;
      border-top: 1px solid var(--rule);
      margin: 20px 0 28px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin: 40px 0;
    }
    .nav-buttons a {
      display: inline-block;
      padding: 12px 20px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }
    .nav-buttons a:hover {
      background: var(--accent);
      color: #fff;
    }
    .chips{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;  /* ← 水平置中 */
    align-items:center;
    margin:8px 0 16px;
    }
    .chip{
    border:1px solid var(--rule);
    padding:4px 10px;
    border-radius:999px;
    font-size:.9rem;
    color:var(--muted);
    }
    footer {
      margin-top: 60px;
    }
    @media print {
      .nav-buttons { display: none; }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Cheng YuJiun</h1>
      <div class="gray">NTUST CCE Master's Student</div>
    </header>
    <div class="chips">
        <span class="chip">BIM</span>
        <span class="chip">Revit API / C#</span>
        <span class="chip">Rhino.inside.Revit / Grasshopper</span>
        <span class="chip">ASP.NET</span>
        <span class="chip">WinForm</span>
        <span class="chip">MSSQL</span>
        <span class="chip">C++</span>
    </div>
    <div class="nav-buttons">
      <a href="/resume/">Resume</a>
    </div>
    <hr>
    <footer class="sub">
      Last updated: 2025-08-24.
    </footer>
  </main>
</body>
</html>
